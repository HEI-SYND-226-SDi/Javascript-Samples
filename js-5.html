<!DOCTYPE html>
</html>
	<head>
	  <meta charset="utf-8">
	  <title>JS-5</title>
	  <script type="text/javascript">
		//create an array and add items
		var screws = ["M3","M4","M5","M6","M8","M10"];
		console.log(screws); //["M3","M4","M5","M6","M8","M10"] 
		//remove by index
		delete screws[2] ;
		console.log(screws); //["M3","M4",,"M6","M8","M10"]
		//Remove the first
		screws.shift();
		console.log(screws); //["M4",,"M6","M8","M10"] 
		// remove the last
		screws.pop();
		console.log(screws); //["M4",,"M6","M8"]
	  </script>
	</head>
	
	<body>
	  <p>Welcome to JavaScript!</p>
	</body>
</html>
