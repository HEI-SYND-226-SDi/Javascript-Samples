<!DOCTYPE html>
</html>
	<head>
	  <meta charset="utf-8">
	  <title>JS-6</title>
	  <script type="text/javascript">
		//create an array and add items
		var screws = ["M3","M4"];
		//walk trough with classic for
		for (var i=0; i<screws.length;++i) {
			console.log(screws[i]);
		}
		//walk trough with in
		for (var i in screws) {
			console.log(screws[i]);
		}	
		//walk trough with item
		for (var item of screws) {
			console.log(item);
		}		
	  </script>
	</head>
	
	<body>
	  <p>Welcome to JavaScript!</p>
	</body>
</html>
