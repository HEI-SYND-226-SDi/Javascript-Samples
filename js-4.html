<!DOCTYPE html>
</html>
	<head>
	  <meta charset="utf-8">
	  <title>JS-4</title>
	  <script type="text/javascript">
		//create an array and add items
		var screws = ["M3","M4","M5"];
		console.log(screws); 
		//create dynamic array
		var colors = []; 
		// Dynamically add an item
		colors[0] = "red";
		console.log(colors);         // ["red"]
		 
		// Add an item, skipping some indexes
		colors[3] = "violet";
		console.log(colors);         // ["red",,,"violet"]
		 
		// Push an item at the end of the array
		colors.push('black');
		console.log(colors);         // ["red",,,"violet","black"]
		
		// Add an item in front, shifting the indexes
		colors.unshift("blue");
		console.log(colors);         // ["blue","red",,,"violet",black]
	  </script>
	</head>
	
	<body>
	  <p>Welcome to JavaScript!</p>
	</body>
</html>
