<!DOCTYPE html>
</html>
	<head>
	  <meta charset="utf-8">
	  <title>JS-11</title>
	  <script type="text/javascript"> 
		function say(msg) {
			alert(msg);
		}  
 	  </script>
	</head>
	<body>
	  <p onmouseover="this.innerHTML='do not point at me'"
		 onmouseout="this.innerHTML='point at me'">point at me</p>
	  <p onclick="say('Hello')">This line can say hello</p>
	</body>
</html>
