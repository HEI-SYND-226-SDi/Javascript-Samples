<!DOCTYPE html>
<head>
  <title>JS-1</title>
  <script type="text/javascript">
    var username = prompt("Enter your name: ", "");
    if (confirm("Your name is " + username))
    {
	   /* this you see if you click ok */
       document.write("<h1>U must be " + username + "!</h1>");
    } 
    else
    {
	   //and this if not
       document.write("<h1>Just JS-1!</h1>");
    }
  </script>
</head>
<body>
  <p>Welcome to JavaScript!</p>
</body>
</html>
