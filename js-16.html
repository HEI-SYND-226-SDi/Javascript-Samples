<!DOCTYPE html>
</html>
	<head>
	  <meta charset="utf-8">
	  <title>JS-16</title>
	  <script type="text/javascript"> 
		  var jsonStr = '{ "triangle": [' +
		      '{"x":"0", "y":"0"},' + 
		      '{"x":"0", "y":"5"},' +  
		      '{"x":"5", "y":"0"}'  +
		      ']}';
		  var jsonObj = JSON.parse(jsonStr);
		  console.log(jsonObj);
		  var arr = jsonObj.triangle;
		  for (var i in arr) {
			  console.log(arr[i]);
		  }  
		  var txt = JSON.stringify(jsonObj);
		  console.log(txt);
	  </script>
	</head>
	<body>
	  <p>Hello to Javascript</p>
	</body>
